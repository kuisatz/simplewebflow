<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Untitled Document</title>
		<style>
			div{
				border:1px solid orange;
				height:200px;
				width:400px;
			}
		</style>
        <script src="../lib/jquery/jquery-1.3.2.min.js">
        </script>
        <script src="../lib/raphael/raphael-1.5.2.js">
        </script>
        <script>
            $(function(){
                init();
            });
            function init(){
            	var paper = Raphael('paper',400,200);
				paper.circle(0+10,0+10,10).attr({fill:"red"});
				paper.circle(400-10,0+10,10).attr({fill:"red"});
				paper.circle(0+10,200-10,10).attr({fill:"red"});
				paper.circle(400-10,200-10,10).attr({fill:"red"});
				
				var ellipse1 = paper.ellipse(200,100,200,100);
				ellipse1.attr({fill:"green",stroke:"red"});
            }
        </script>
    </head>
    <body>
        <div id="paper">
        </div>
    </body>
</html>
